<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Skateboard checklist</title>
        <link rel="stylesheet" href="styles/skateboard.css">
    </head>
    <body>
        <h2>Skateboard Checklist</h2>
        <p>This is a skateboard progression checklist</p>

        <fieldset>
            <legend>pop tricks</legend>
        <div class="container">
            <input type="checkbox" id="ollie" name="ollie"/>
            <label for="ollie">Ollie</label>

        </div>
        <div class="container">
            <input type="checkbox" id="foe" name="foe"/>
            <label for="foe">Frontside 180</label>
        </div>
        <div class="container">
            <input type="checkbox" id="bso" name="bso"/>
            <label for="boe">Backside 180</label>
        </div>
        <div class="container">
            <input type="checkbox" id="fss" name="fss"/>
            <label for="fss">frontside shuvit</label>
        </div>
        <div class="container">
            <input type="checkbox" id="bss" name="bss"/>
            <label for="bss">backside shuvit</label>
        </div>
        </fieldset>

        <fieldset>
            <legend>flip tricks</legend>
            <div class="container">
                <input type="checkbox" id="kf" name="kf"/>
                <label for="kf">Kickflip</label>
            </div>
            <div class="container">
                <input type="checkbox" id="tf" name="tf"/>
                <label for="tf">Tre-Flip</label>
            </div>

            <div class="container">
                <input type="checkbox" id="cf" name="cf"/>
                <label for="cf">Casper Flip</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Spin Tricks</legend>
            <div class="container">
                <input type="checkbox" id="bigs" name="bigs"/>
                <label for="bigs">Bigspin</label>
            </div>
            <div class="container">
                <input type="checkbox" id="hardf" name="hardf"/>
                <label for="hardf">Hardflip</label>
            </div>
            <div class="container">
                <input type="checkbox" id="lzf" name="lzf"/>
                <label for="lzf">Laserflip</label>
            </div>
        </fieldset>

        


    </body>
</html>
